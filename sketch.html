<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sketch.css">
    <link re="stylesheet" href="reset.css">
    <title>Etch a Sketch</title>
</head>
<body>

    <div class="title"><h1>Etch a Sketch</h1></div>


    <div class="flex-container">
        <div class="content">
            <div class="buttons">
                <input id="colorPicker" type="color" value="black" onclick="currentMode('colorPicker')" />
                <button class="black" onclick="currentMode('black')">Black</button>
                <button class="eraser" onclick="currentMode('white')">Eraser</button>
                <button class="random" onclick="currentMode('random')">Random</button>
                <button class="reset" onclick="resetGrid()">Reset</button>
                <button class="create-grid" onclick="createGrid(16)">Create Grid</button>
            </div>
            <div>

                <div class="board" id="board"></div>

                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
                <button>Set Size</button>
            </div>
        </div>
    </div>

</body>
<script src="sketch.js"></script>

</html>
